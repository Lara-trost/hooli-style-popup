<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Larysa Trostinetska">
    <meta name="description" content="popup">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <nav class="navbar">

                <li class="crumb"><a href="#" tabindex="0">Mail</a></li>
                <li class="crumb"><a href="#" tabindex="0">Images</a></li>
                <li class="crumb">
                    <input type="checkbox" id="checkbox_toggle" name="checkbox_toggle" class="check_input" tabindex="0">
                    <label for="checkbox_toggle" class="check" >
                    <img src="./icons/popup-button.png" alt="start-menu">
                    </label>
                    <nav class="popup">
                      <ul class="popup_list">
                        <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/calendar.png" alt="calendar"><p>Calendar</p></a></li>

                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/files.png" alt="files"><p>Files</p></a></li>
                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/contacts.png" alt="contacts"><p>Contacts</p></a></li>

                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/search.png" alt="search"><p>Search</p></a></li>
                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/photos.png" alt="fotos"><p>Foto</p></a></li>
                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/apps.png" alt="apps"><p>Apps</p></a></li>
                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/documents.png" alt="documents"><p>Document</p></a></li>
                      </ul>
                      <input type="checkbox" id="popup_more" name="popup_more" class="popup_more" tabindex="0">
                      <label for="popup_more" class="popup_btn">More</label>
                      <div class="more">
                      <ul class="popup_list more_list">  
                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/chat.png" alt="chat"><p>Chat</p></a></li>
                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/classroom.png" alt="classroom"><p>Classroom</p></a></li>

                      <li class="popup_item"><a class="popup_link" href="#" tabindex="0"><img class="icon" src="./icons/blogs.png" alt="blogs"><p>Blogs</p></a></li>
